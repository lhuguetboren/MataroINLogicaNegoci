<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Archivo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 600px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Editar Archivo</h1>
        <form action="/edit/{{ folder }}/{{ filename }}" method="post" class="mb-4">
            <div class="form-group">
                <label for="new_name">Nombre del Archivo:</label>
                <input type="text" name="new_name" id="new_name" value="{{ filename }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <textarea name="descripcion" id="descripcion" class="form-control" rows="3" required>{{ file.descripcion }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
        <a href="/" class="btn btn-secondary">Volver</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
